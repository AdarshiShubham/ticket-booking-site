<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ticket Booking</title>

<style>
body {
    background: linear-gradient(135deg, #1d2671, #c33764);
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.container {
    background: #fff;
    padding: 25px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

select, input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background: #1d2671;
    color: white;
    border: none;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
}

button:hover {
    background: #c33764;
}

.result {
    margin-top: 20px;
    color: green;
    text-align: center;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽŸ Ticket Booking</h1>

    <label>Select Event</label>
    <select id="event">
        <option value="0">-- Choose Event --</option>
        <option value="400">Movie Show â€“ â‚¹400</option>
        <option value="600">Music Concert â€“ â‚¹600</option>
        <option value="800">Comedy Show â€“ â‚¹800</option>
    </select>

    <label>Number of Tickets</label>
    <input type="number" id="tickets" min="1" placeholder="Enter ticket count">

    <button onclick="bookTicket()">Book Ticket</button>

    <div class="result" id="output"></div>
</div>

<script>
function bookTicket() {
    let price = document.getElementById("event").value;
    let tickets = document.getElementById("tickets").value;
    let output = document.getElementById("output");

    if (price == 0 || tickets == "") {
        alert("Please select an event and enter ticket count!");
        return;
    }

    let total = price * tickets;

    output.innerHTML =
        "âœ… Booking Confirmed<br>Total Amount: â‚¹" + total;
}
</script>

</body>
</html>
